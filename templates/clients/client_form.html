{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-12 col-lg-8">
        <div class="card">
            <div class="card-header">
                <h2 class="mb-0 h4">➕ Add New Client</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <label class="form-label">First Name *</label>
                            <input type="text" name="first_name" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Last Name *</label>
                            <input type="text" name="last_name" class="form-control form-control-sm" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control form-control-sm">
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Phone *</label>
                            <input type="text" name="phone" class="form-control form-control-sm" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Address *</label>
                        <textarea name="address" class="form-control form-control-sm" rows="2" required></textarea>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12 col-md-4 mb-2 mb-md-0">
                            <label class="form-label">Service Type *</label>
                            <select name="service_type" class="form-select form-select-sm" required>
                                <option value="PPPoE">PPPoE</option>
                                <option value="Hotspot">Hotspot</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4 mb-2 mb-md-0">
                            <label class="form-label">Username *</label>
                            <input type="text" name="username" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-4">
                            <label class="form-label">Password *</label>
                            <input type="text" name="password" class="form-control form-control-sm" required>
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-12 col-md-6 mb-2 mb-md-0">
                            <label class="form-label">Monthly Rate (KSH) *</label>
                            <input type="number" step="0.01" name="monthly_rate" class="form-control form-control-sm" required>
                        </div>
                        <div class="col-12 col-md-6">
                            <label class="form-label">Next Billing Date *</label>
                            <input type="date" name="next_billing_date" class="form-control form-control-sm" required>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Service Plan *</label>
                        <select name="service_plan" class="form-select form-select-sm" required>
                            <option value="">Select a service plan</option>
                            {% for plan in service_plans %}
                            <option value="{{ plan.id }}">{{ plan.name }} - KSH {{ plan.price }}</option>
                            {% endfor %}
                        </select>
                        {% if not service_plans %}
                        <div class="text-danger mt-1 small">
                            No service plans available. <a href="/admin/clients/serviceplan/add/" target="_blank">Add service plans in admin</a>
                        </div>
                        {% endif %}
                    </div>
                    
                    <div class="d-flex flex-column flex-md-row gap-2 justify-content-md-end">
                        <a href="/clients/" class="btn btn-secondary btn-sm">Cancel</a>
                        <button type="submit" class="btn btn-success btn-sm">Save Client</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
