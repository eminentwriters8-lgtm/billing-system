<!DOCTYPE html>
<html>
<head>
    <title>Quick Add Client - Africa Online</title>
    <meta http-equiv="refresh" content="0; url=/admin/clients/client/add/">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>Redirecting to Add Client Form...</h2>
        <p>If you are not redirected automatically, <a href="/admin/clients/client/add/" style="color: #ffeb3b;">click here</a>.</p>
    </div>
</body>
</html>
